   <title>尾递归的阶乘</title>
</head>
<script>
   function factorial(n,total=1){
      if(n===1)return total;
      return factorial(n-1,n*total);
   }

   //尾递归只存在一个调用帧，不会出现栈溢出

   console.log(factorial(5))
  
</script>
