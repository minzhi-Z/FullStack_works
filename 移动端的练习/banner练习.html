<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>banner</title>
	<meta name="viewport" content="width=device-width,user-scalable=no">
	<style type="text/css">
		*{margin:0;padding:0;list-style:none;}
		html{font-size: 20px;}
		#warp{width: 100%;height: 4rem;overflow:hidden;}
		#banner{width: 500%;height: 4rem;}
		#banner li{float:left;width: 100%;height: 4rem;}
		.li1{background:red;}
		.li2{background:green;}
		.li3{background:yellow;}
		.li4{background:blue;}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			let banner=document.getElementById('banner');
			banner.addEventListener('touchstart',ev=>{
				let startX=ev.targetTouches[0].clientX;
				let startY=ev.targetTouches[0].clientY;
				function fnMove(ev){
					banner.style.transform=`translateX(${ev.targetTouches[0].clientX-startX})`
					console.log(startX,ev.targetTouches[0].clientX)
				}

				function fnEnd(){
					banner.removeEventListener('touchmove',fnMove,false);
					banner.removeEventListener('touchend',fnEnd,false);
				}

				banner.addEventListener('touchmove',fnMove,false);
				banner.addEventListener('touchend',fnEnd,false);

			})


		}
	</script>
</head>
<body>
	<div id="warp">
		<div id="banner">
		<li class="li1">1</li>
		<li class="li2">2</li>
		<li class="li3">3</li>
		<li class="li4">4</li>
	</div>
	</div>
	
</body>
</html>
