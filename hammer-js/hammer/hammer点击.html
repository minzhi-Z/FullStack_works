<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
	<title>hammer练习</title>
	<script src="hammer.js"></script>
	<style type="text/css">
		#box{
			width: 180px;
			height: 300px;
			background: green;
			margin: 50px auto;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			let oDiv=document.getElementById('box');
			let hammer=new Hammer(oDiv,{}); // 第一个参数是dom元素

			//--tap--快递点击 <250ms
			hammer.on('tap',function(){
				console.log('tap')

			})
			//  press--慢速点击(长按) >251ms
			hammer.on('press',function(){
				console.log('press')
			})


		}
	</script>
</head>
<body>
	<div id="box">
		

	</div>
</body>
</html>
