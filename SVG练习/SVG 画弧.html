<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>画弧形</title>
</head>
<body>
	<svg width="1000" height="800">
		<!-- 路径常用的是 M/L/Z/A(arc)
			  M	x,y
			  L 	(x,y)+  可以有多个(x,y)
			  Z	闭合路径
			  A	rx		ry		x-axis-rotation large-arc-flag sweep-flag 	         x  y 
			  		x半径 y半径 x轴旋转			 大弧标志		 镜像标志(0:左,1:右)		终点x,y
		 -->
		<path d="
			M 150,300
			L 300,300
			A 100 100 0 0 1 500 300
			L 650,300
		" style="stroke:red;fill:none"></path>
	</svg>
</body>
</html>
