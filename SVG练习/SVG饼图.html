<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SVG饼图</title>
</head>
<script type="text/javascript">
	function d2a(n){
		return n*Math.PI/180
	}
	function a2d(n){
		return n*180/Math.PI
	}
	window.onload=function(){
		let oSvg=document.getElementById("svg1");

		let cx=300,cy=300,r=200,a=10,b=200;

		// 1.求 x1,y1
		let x1=cx+Math.sin(d2a(a))*r;
		let y1=cx-Math.cos(d2a(a))*r;

		// 2.求 x2,y2
		let x2=cx+Math.sin(d2a(b))*r;
		let y2=cx-Math.cos(d2a(b))*r;

		// 生成元素
		let oPath=document.createElementNS('http://www.w3.org/2000/svg','path');
		oPath.style.stroke='red';
		oPath.style.fill='none';

		oPath.setAttribute('d',`
			M ${cx} ${cy}
			L ${x1},${y1}
			A ${r} ${r} 0 0 1 ${x2} ${y2}
			Z
			`)

		oSvg.appendChild(oPath)

	}
</script>
<body>
	<svg id="svg1" width="1000" height="800">
		<!-- 路径常用的是 M/L/Z/A(arc)
			  M	x,y
			  L 	(x,y)+  可以有多个(x,y)
			  Z	闭合路径
			  A	rx		ry		x-axis-rotation large-arc-flag sweep-flag 	         x  y 
			  		x半径 y半径 x轴旋转			 大弧标志		 镜像标志(0:左,1:右)		终点x,y
		 -->
	</svg>
</body>
</html>
